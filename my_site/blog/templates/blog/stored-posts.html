{% extends "base.html" %}
{% block title %}
  My Stored posts
{% endblock title %}
{% block content %}
  <section>
    {% if has_posts %}
      <ul>
        {% for post in posts %}
          <li>
            <a href="{% url "post" slug=post.slug %}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>You don't have any posts for later.</p>
    {% endif %}
  </section>
{% endblock content %}

{% extends "reviews/base.html" %}
{% block title %}
  Review Detail
{% endblock title %}
{% block content %}
  <h1>{{ review.review_text }}</h1>
  <p>Rating: {{ review.rating }}</p>
  <p>{{ review.name }}</p>
  <form action="{% url "favorite" %}" method="post">
    <input type="hidden" name="review_id" value="{{ review.id }}">
    <button>Favorite</button>
  </form>
{% endblock content %}

{% extends "reviews/base.html" %}
{% block title %}
  Review Detail
{% endblock title %}
{% block content %}
  <h1>{{ review.review_text }}</h1>
  <p>Rating: {{ review.rating }}</p>
  <p>{{ review.name }}</p>
  {% if is_favorite %}
    <p>This is my favorite!</p>
  {% else %}
    <form action="{% url "favorite" %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="review_id" value="{{ review.id }}">
      <button>Favorite</button>
    </form>
  {% endif %}
{% endblock content %}

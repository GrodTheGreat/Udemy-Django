<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple django lesson on forms">
    <meta name="keywords" content="review django forms">
    <title>Review</title>

  <body>
    <form action="{% url "index" %}" method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Send</button>
    </form>

</html>

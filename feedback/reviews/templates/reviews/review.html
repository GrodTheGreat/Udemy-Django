{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple django lesson on forms">
    <meta name="keywords" content="review django forms">
    <title>Review</title>
    <link rel="stylesheet" href="{% static "reviews/styles.css" %}">
  </head>
  <body>
    <form action="{% url "index" %}" method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
          {{ field.label_tag }}
          {{ field }}
          {{ field.errors }}
        </div>
      {% endfor %}
      <button type="submit">Send</button>
    </form>
  </body>
</html>

{% extends "books/base.html" %}
{% block title %}
  {{ title }}
{% endblock title %}
{% block content %}
  <h1>{{ title }}</h1>
  <h2>{{ author }}</h2>
  <p>
    The book has a rating of {{ rating }} and
    {% if is_bestseller %}
      is a best seller.
    {% else %}
      isn't a best seller.
    {% endif %}
  </p>
{% endblock content %}
